name: Daily Update (24f3004936@ds.study.iitm.ac.in)

# This controls the name that appears for each run in the Actions runs list
run-name: Daily update - 24f3004936@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "15 3 * * *"   # once per day, specific minute+hour
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  daily_commit:
    name: Daily commit job (24f3004936@ds.study.iitm.ac.in)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Requirement: step name contains your email (keep this too)
      - name: Update log (24f3004936@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> devsync-daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "devsync-bot"
          git config user.email "24f3004936@ds.study.iitm.ac.in"
          git add devsync-daily-log.txt
          git commit -m "chore: daily automated update"
          git push
